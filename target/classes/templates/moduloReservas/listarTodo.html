<link href="../css/style.css" rel="stylesheet">

<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

	<!-- ======= Header ======= -->
	
	<header th:replace="/menu :: header"> </header>
	<!-- End Header -->



	<!-- ======= Pricing Section ======= -->
	<section id="pricing" class="pricing">

		<div class="container" data-aos="fade-up">

			<header class="section-header">
				<h2>Lista</h2>
				<p>de Reservas</p>
			</header>

			<div class="row gy-4">
				<a th:href="@{/reservas/nuevo}" class="btn btn-primary">Crear
					Nueva Reserva</a> <br>
				<br>
				<table border="1" cellpadding="10"
					class="table table-striped container" id="ejemplo1">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">IdCliente</th>
							<th scope="col">IdSede</th>
							<th scope="col">IdVehiculo</th>
							<th scope="col">Fecha Ingreso</th>
							<th scope="col">Turno</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reserva : ${listaReservas}">
							<td th:text="${reserva.id_reserva}">Id</td>
							<td th:text="${reserva.id_cliente}">IdCliente</td>
							<td th:text="${reserva.id_sede}">Id Sede</td>
							<td th:text="${reserva.id_vehiculo}">Id Vehiculo</td>
							<td th:text="${reserva.fechaIngreso}">Fecha Ingresoo</td>
							<td th:text="${reserva.Turno}">Turno</td>
							<td><a
								th:href="@{/reservas/actualizar/{id}(id=${reserva.id_reserva})}"
								class="btn btn-success">Actualizar</a> &nbsp;&nbsp;&nbsp; <a
								th:href="@{/reservas/eliminar/{id}(id=${reserva.id_reserva})}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</section>
	<!-- End Pricing Section -->


	<!-- ======= Footer ======= -->
<footer th:replace="/footer :: footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="../vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="../vendor/aos/aos.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../vendor/glightbox/js/glightbox.min.js"></script>
	<script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="../vendor/swiper/swiper-bundle.min.js"></script>
	<script src="../vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>

</body>

</html>

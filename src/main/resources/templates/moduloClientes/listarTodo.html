<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la b√∫squeda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>

    <!-- ======= Header ======= -->
	<header th:replace="/menu :: header"> </header>
	<!-- End Header -->
    
   <main id="main" >

    <!-- ======= Pricing Section ======= -->
    <section id="pricing" class="pricing">

      <div class="container" data-aos="fade-up">

        <header class="section-header">
          <h2>Lista</h2>
          <p>de Clientes</p>
        </header>
        
        
        

        <div class="row gy-4" >
        
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Crear Nuevo Cliente</a>
        <br>
        <table border="1" cellpadding="10" class="table table-striped container" id="ejemplo1">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id_cliente}">Id</td>
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td th:text="${cliente.telefono}">Telefono</td>
                    <td th:text="${cliente.correo}">Correo</td>
                    <td th:text="${cliente.direccion}">Direccion</td>
                    <td><a th:href="@{/clientes/actualizar/{id}(id=${cliente.id_cliente})}"
                            class="btn btn-success">Actualizar</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id_cliente})}"
                            class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>

      </div>

    </section><!-- End Pricing Section -->
  </main><!-- End #main -->

	<!-- ======= Footer ======= -->
<footer th:replace="/footer :: footer"> </footer>
	<!-- End Footer -->

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
    
   
</body>

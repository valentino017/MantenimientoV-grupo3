<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/jquery-3.4.1.min.js"></script>
	<title>Document</title><!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="estyle.css">
	<!-- MDB -->
</head>

<body>
	<section class="vh-100" style="background-color: #5969f3">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form id="formulario1" th:action="@{/login}" method="post">

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">VARAK</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicie sesión con su cuenta</h5>
										<div th:if="${param.error}" class="alert alert-success">
											Usuario y Contraseña Invalido.
										</div>
										<div th:if="${param.logout}" class="alert alert-success">
											Cerraste sesion, quieres volver a inicar...
										</div>
										<div class="form-outline mb-4">
											<input type="text" id="username" name="username"
												class="form-control form-control-lg" placeholder="Ingrese su Usuario" />
											<label class="form-label">Usuario</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="password" name="password"
												class="form-control form-control-lg" placeholder="Ingrese su Contraseña" />
											<label class="form-label" for="form2Example27">Contraseña</label>
										</div>

										<div class="pt-1 mb-4">
											<button type="submit" class="btn btn-dark btn-lg btn-block"
												id="botonAuth">Iniciar
												Sesión</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
</body>

</html>

<!DOCTYPE html>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<title>Listar Vehiculos</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
	<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.bundle.js" type="text/javascript"></script>

	<!-- Favicons -->
	<link href="../img/favicon.png" rel="icon">
	<link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../vendor/aos/aos.css" rel="stylesheet">
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
	<link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="../css/style.css" rel="stylesheet">
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
	<script src="../js/datatables.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function () {
			$('#ejemplo1').DataTable({
				language: {
					"decimal": "",
					"emptyTable": "Datos no disponibles en la tabla",
					"info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
					"infoEmpty": "Mostrando 0 a 0 de 0 registros",
					"infoFiltered": "(Filtrado de _MAX_ registros totales)",
					"infoPostFix": "",
					"thousands": ",",
					"lengthMenu": "Mostrando _MENU_ registros",
					"loadingRecords": "Cargando...",
					"processing": "Procesando...",
					"search": "Buscar:",
					"zeroRecords": "No se encontraron registros para la b√∫squeda",
					"paginate": {
						"first": "Primero",
						"last": "Ultimo",
						"next": "Siguiente",
						"previous": "Anterior"
					},
					"aria": {
						"sortAscending": ": Activar para ordenar ascendente",
						"sortDescending": ": Activar para ordenar descendente"
					}
				}
			});
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</head>

<body>

	<!-- ======= Header ======= -->
	<header th:replace="/menu :: header"> </header>
	<!-- End Header -->

	<!-- ======= Pricing Section ======= -->
	<section id="pricing" class="pricing">

		<div class="container" data-aos="fade-up">

			<header class="section-header">
				<h2>Lista</h2>
				<p>de Vehiculos</p>
			</header>

			<div class="row gy-4">
				<a class="btn btn-primary" th:href="@{/vehiculos/nuevo}">Crear
					Nuevo Vehiculo</a> <br>
				<br>

				<table order="1" cellpadding="10" class="table table-striped container" id="ejemplo1">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Modelo</th>
							<th scope="col">Estado</th>
							<th scope="col">Nro Matricula</th>
							<th scope="col">Id Cliente</th>
							<th scope="col">Color</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vehiculo : ${listaVehiculos}">
							<td th:text="${vehiculo.id_vehiculo}">Id</td>
							<td th:text="${vehiculo.modelo}">Modelo</td>
							<td th:text="${vehiculo.estado}">Estado</td>
							<td th:text="${vehiculo.nroMatricula}">Nro Matricula</td>
							<td th:text="${vehiculo.id_cliente}">Id Cliente</td>
							<td th:text="${vehiculo.color}">Color</td>

							<td><a class="btn btn-success"
									th:href="@{/vehiculos/actualizar/{id}(id=${vehiculo.id_vehiculo})}">Actualizar</a>
								&nbsp;&nbsp;&nbsp; <a class="btn btn-danger"
									th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id_vehiculo})}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</section>
	<!-- End Pricing Section -->


	<!-- ======= Footer ======= -->
	<footer th:replace="/footer :: footer"> </footer>
	<!-- End Footer -->

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="../vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="../vendor/aos/aos.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../vendor/glightbox/js/glightbox.min.js"></script>
	<script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="../vendor/swiper/swiper-bundle.min.js"></script>
	<script src="../vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>

</body>

</html>
